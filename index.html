<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form with Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

  <form id="registrationForm" class="bg-white p-8 rounded shadow-md w-full max-w-md mb-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Register</h2>

    <div class="mb-4">
      <label for="name" class="block text-gray-700 mb-2">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 mb-2">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-700 mb-2">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="mb-4">
      <label for="dob" class="block text-gray-700 mb-2">Date of Birth</label>
      <input
        type="date"
        id="dob"
        name="dob"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p id="dobError" class="text-red-500 mt-1 text-sm hidden">You must be between 18 and 55 years old.</p>
    </div>

    <div class="mb-6 flex items-center">
      <input
        type="checkbox"
        id="terms"
        name="terms"
        class="mr-2"
      />
      <label for="terms" class="text-gray-700 select-none">I accept the terms and conditions</label>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
    >
      Register
    </button>
  </form>

  <table class="w-full max-w-4xl bg-white rounded shadow overflow-hidden">
    <thead class="bg-gray-200 text-gray-700">
      <tr>
        <th class="py-3 px-6 text-left">Name</th>
        <th class="py-3 px-6 text-left">Email</th>
        <th class="py-3 px-6 text-left">Password</th>
        <th class="py-3 px-6 text-left">Dob</th>
        <th class="py-3 px-6 text-left">Accepted terms?</th>
      </tr>
    </thead>
    <tbody id="userTableBody" class="divide-y divide-gray-300">
      <!-- Rows get appended here -->
    </tbody>
  </table>

 <script src="index.js"></script>
    
</body>
</html>
